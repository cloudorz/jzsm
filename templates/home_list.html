{% extends "layout_m.html" %}
{% block content %}
	<div data-role="page">
		<div data-role="header" class="header">
            <h1>{{ city.name }}<span>家政搜</span></h1>
            <a href="{{ url_for('change_city') }}" data-transition="flip">城市</a>
		</div>
		<div data-role="content" class="service">	
			<ul data-role="listview" class="basic">
                {% for e in cates %}
                <li><a href="{{ url_for('entry_list', city=city.label, cate=e.label) }}" ><i class="{{ e.logo }}"></i>{{ e.name }}<span class="r"></span></a></li>
                {% endfor %}
			</ul>	
		</div>
	</div>
{% endblock %}
